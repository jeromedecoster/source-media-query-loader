<html>
  <head>
    <title>source-media-query-loader</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.png">
    <style type="text/css">
      body { margin: 10px; }
      img { opacity: .1; }
      button { font-size: 18px; outline: none; margin-bottom: 10px; }
      .margin {
        width: 100px;
        height: 1500px;
        background-color: #f00;
      }
    </style>
  </head>
  <body>
    <div step="one">
      <button action="add-good-node">add #good</button>
      <button action="find-bad-node">find #bad</button>
      <button action="add-good-object">add {good}</button>
      <button action="add-bad-object">add {bad}</button>
    </div>
    <div step="two">
      <button action="start">start</button>
      <button action="start-node">start(img, 200)</button>
      <button action="stop">stop</button>
      <button action="kill">kill</button>
      <button action="margin">margin</button>
    </div>

    <div id="bad">
      <source src="lizard.jpg"/>
    </div>

    <div id="good">
      <sOurce src="lizard.jpg"  x="0.663774403" Y="0.375375375" hd="kangaroo.jpg" fake=12  media="(Width <= 700px)"/>
      <source src="dolphin.jpg" x=".363" y=".484257871" media="(900px >= width > 700px)" />
      <source src="bird.jpg"    x=".643178411"  y=".641" media="(width > 900px)" />
      <div className='background-test' style="color:red;"/>
    </div>

    <div class="no-margin"></div>
    <img/>

    <script src="bundle.js"></script>
  </body>
</html>
